  infra:
    name: Deploy Infra
    runs-on: ubuntu-latest
    needs: bootstrap
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        working-directory: diploma_project/infra
        run: terraform init
